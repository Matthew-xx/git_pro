<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑文章类型</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>

    <div class="header">
        <a href="#" class="logo fl"><img src="/static/img/logo.png" alt="logo"></a>
        <a href="#" class="logout fr">退 出</a>
    </div>

    <div class="side_bar">
        <div class="user_info">
            <img src="/static/img/person.png" alt="张大山">
            <p>欢迎你 <em>李雷</em></p>
        </div>

        <div class="menu_con">
            <div class="first_menu active"><a href="javascript:;" class="icon02">商品管理</a></div>
            <ul class="sub_menu show">
                <li><a href="/article/showArticleList" class="icon031">商品列表</a></li>
                <li><a href="/article/addArticle" class="icon032">添加商品</a></li>
                <li><a href="/article/addType" class="icon034">添加分类</a></li>
                <li><a href="/article/addArticle" class="icon032">添加商品SPU</a></li>
            </ul>
        </div>
    </div>

        <div class="main_body" id="main_body">
        <div class="breadcrub">
            当前位置：文章管理>添加分类
        </div>
        <div class="pannel">
            <table class="common_table">
                <tr>
                    <th width="10%">id</th>
                    <th width="20%">类别名称</th>
                    <th width="20%">管理操作</th>
                </tr>
                {{range .types}}
                    <tr>
                        <td>{{.Id}}</td>
                        <td>{{.Name}}</td>
                        <td><a href="/article/deleteType?id={{.Id}}" class="edit">删除</a></td>
                    </tr>
                {{end}}

            </table>

            <div class="pannel">
                <form method="post" action="/article/addType" enctype="multipart/form-data">
                    <h3 class="review_title">添加商品类型</h3>
                    <div class="form_group">
                        <label>商品类型名称：</label>
                        <input type="text" class="input_txt2" name="typeName" >
                    </div>
                    <div class="form_group">
                        <label>商品类型logo：</label>
                        <input type="file" class="input_file"  name="uploadlogo">
                    </div>
                    <div class="form_group">
                        <label>商品类型图片：</label>
                        <input type="file" class="input_file"  name="uploadTypeImage">
                    </div>
                    <div class="form_group indent_group line_top">
                        <input type="submit" value="添 加" class="confirm">
                        <span>{{.errmsg}}</span>
                    </div>
                </form>
            </div>
        </div>
    </div>



</body>
</html>
